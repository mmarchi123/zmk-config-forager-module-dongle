# Draw keymap diagrams using keymap-drawer ZMK user config workflow
name: Draw ZMK keymaps
on:
  workflow_dispatch:
  push:
    paths:
      - 'boards\shields\forager\forager.keymap'
      - 'boards\shields\forager*.dtsi'
      - keymap-drawer/config.yaml
      - .github/workflows/draw-keymaps.yml

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      keymap_patterns: 'boards\shields\forager\forager.keymap' # path to the keymaps to parse
      config_path: keymap-drawer/config.yaml # config file, ignored if it doesn't exist
      output_folder: keymap-drawer # path to save produced SVGs
      install_branch: dev # branch to install keymap-drawer from
      amend_commit: true
      draw_args: "hummingbird:'-k rufous -g 0 9 26 29'"
      json_path: keymap-drawer/layouts
      commit_message: "chore(draw): keymap"